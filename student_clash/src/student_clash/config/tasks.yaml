fitness_task:
  description: >
    Crea un piano di allenamento personalizzato per l'utente
    considerando il livello fitness ({fitness_level}) e il tempo disponibile ({time_available}).
  expected_output: >
    Un programma di allenamento dettagliato, con durata, intensità e tipo di esercizi.
  agent: trainer_agent

diet_task:
  description: >
    Crea un piano pasti equilibrato secondo le preferenze alimentari dell'utente ({diet_pref}).
  expected_output: >
    Elenco di pasti giornalieri con colazione, pranzo, cena e spuntini
    includendo alternative flessibili e nutrienti.
  agent: nutritionist_agent

stress_task:
  description: >
    Monitora il livello di stress dell'utente ({stress_level}) e suggerisci modifiche al piano
    (ridurre intensità, aggiungere momenti di relax, ecc.)
  expected_output: >
    Brevi suggerimenti di adattamento al piano di allenamento e alimentazione
    per ridurre lo stress.
  agent: stress_agent
