fitness_task:
  description: >
    Create a personalized workout plan for the user
    considering their fitness level ({fitness_level}) and available time ({time_available}).
  expected_output: >
    A detailed workout program including duration, intensity, and type of exercises.
  agent: trainer_agent

diet_task:
  description: >
    Create a balanced meal plan according to the user's dietary preferences ({diet_pref}).
  expected_output: >
    A daily meal schedule with breakfast, lunch, dinner, and snacks,
    including flexible and nutritious alternatives.
  agent: nutritionist_agent

stress_task:
  description: >
    Monitor the user's stress level ({stress_level}) and suggest modifications to the plan
    (reduce workout intensity, add relaxation or mindfulness breaks, etc.).
  expected_output: >
    Short recommendations to adjust the workout and meal plan to reduce stress.
  agent: stress_agent
